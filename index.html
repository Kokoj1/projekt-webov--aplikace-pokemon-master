<!doctype html>
<html>

<head>
  <title>Pokémon battle sim</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./res/css/style.css">
  <link rel="icon" type="image/x-icon" href="/res/img/Sprite-0002.png">
</head>

<body>
  <audio id="titlesong" src="./res/audio/02 Opening Movie - Stereo (Red, Green & Blue Version).mp3"></audio>
  <audio id="battlesong" src="./res/audio/14 Battle! (Wild Pokémon).mp3"></audio>
  <audio id="victorysong" src="./res/audio/15 Victory! (Wild Pokémon).mp3"></audio>
  <audio id="pikachucri" src="./res/audio/025 - Kanto - Pikachu.mp3"></audio>
  <audio id="bulbasaurcri" src="./res/audio/001 - Kanto - Bulbasaur.mp3"></audio>
  <audio id="squirtlecri" src="./res/audio/007 - Kanto - Squirtle.mp3"></audio>
  <audio id="charmandercri" src="./res/audio/004 - Kanto - Charmander.mp3"></audio>
  <div id="startscreen">
    <img id="logo" src="./res/img/d98dde45d242734-export.png"></img>
    <div id="startbutton">Start game</div>
  </div>

  <div id="choosepok">
    <h1>Choose your Pokémon</h1>
    <img id="pikachu" src="./res/img/Pikachu.png"></img>
    <img id="charmander" src="./res/img/Charmander.png"></img>
    <img id="squirtle" src="./res/img/Squirtle.png"></img>
    <img id="bulbasaur" src="./res/img/Bulbasaur.png"></img>
    <p id="stats"></p>
  </div>
  <div id="chooseenpok">
    <h1>Choose enemy Pokémon</h1>
    <img id="enpikachu" src="./res/img/Pikachu.png"></img>
    <img id="encharmander" src="./res/img/Charmander.png"></img>
    <img id="ensquirtle" src="./res/img/Squirtle.png"></img>
    <img id="enbulbasaur" src="./res/img/Bulbasaur.png"></img>
    <p id="statsen"></p>
  </div>

  <div id="battle">
    <div id="enemypok"></div>
    <div id="borderenemy">
      <p id="enemypokemon1"></p>
      <p id="hp"></p>
      <div id="hpbar"></div>
    </div>

    <div id="pokemon"></div>

    <div id="your">
      <p id="yourname"></p>
      <p id="hpen"></p>
      <div id="hpbaryour"></div>
    </div>
    <div id="menubattle">
      <div id="moves">
        <button id="move1">ele </button>
        <button id="move2">ele2</button>
        <button id="move3">ele3</button>
        <button id="move4">ele4</button>
        <button id="move5">ele5</button>
      </div>
      <div id="endbutton">Next</div>
      <div id="endbuttonbad">Next</div>
      <div id="info">
      </div>
    </div>

  </div>
  <div id="endgood">
    <h1>Congratulations, you won</h1>
    <p>Thanks for playing</p>
  </div>
  <div id="endbad">
    <h1>Your pokémon fainted</h1>
    <p>Thanks for playing</p>
  </div>
  </div>
  <script src="./res/js/main.js"></script>
</body>

</html>
